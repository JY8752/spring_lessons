<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Response DB</title>
</head>
<body>
  <h1>HelloResponseDB</h1>
  <table>
    <tr>
      <td>ID:</td>
      <td th:text="${id}"></td>
    </tr>
    <tr>
      <td>名前:</td>
      <td th:text="${name}"></td>
    </tr>
    <tr>
      <td>年齢</td>
      <td th:text="${age}"></td>
    </tr>
  </table>
  
</body>
</html>
