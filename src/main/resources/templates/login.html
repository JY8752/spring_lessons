<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  <title>Login</title>
</head>
<body class="text-center">
  <h1>Login</h1>
  <form method="post" action="/login" >
    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
    th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
    class="text-danger">ログインエラーメッセージ</p>
    <div class="form-group form-row clearfix">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <label>ユーザーID</label>
            <input type="text" name="userId" class="form-control" placeholder="ユーザーID">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group form-row clearfix">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <label>パスワード</label>
            <input type="password" name="password" class="form-control" placeholder="パスワード">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">ログイン</button>
    </div>
  </form>
  <a th:href=@{/signup}>ユーザー新規登録はこちら</a>
</body>
</html>
